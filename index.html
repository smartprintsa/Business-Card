<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            text-align: center;
        }

        .profile-image {
            
            max-width: 100px;
            margin-bottom: 20px;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .job-title {
            color: #777;
            margin-bottom: 20px;
        }

        .contact-info {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #ff9d1e;
        }

        .download-button {
            background-color: #ff7300;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .card {
                width: 80%;
            }
        }

        @media (orientation: portrait) {
            .card {
                width: 80%;
            }
        }

        @media (orientation: landscape) and (min-width: 600px) {
            .card {
                width: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="profile-image" src="Assets/Logo .png" alt="Profile Image">
        <div class="name">Abdullah Nasser</div>
        <div class="job-title">General Manager</div>
        <div class="contact-info">Email: gm@moujan-group.com</div>
        <div class="contact-info">Phone: +966 59 733 6794</div>
        
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/johndoe" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/johndoe" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://github.com/johndoe" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        </div>

        <button class="download-button" onclick="downloadVCard()">Download vCard</button>
    </div>

    <script>
        function downloadVCard() {
            const vCardData = `
BEGIN:VCARD
VERSION:3.0
FN:John Doe
ORG:Web Developer
TEL:(123) 456-7890
EMAIL:john.doe@example.com
END:VCARD
            `;

            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'business_card.vcf';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
